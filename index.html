<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class = "user signinBx">
                <div class="imgBx">
                    <img src = "img1.png">
                </div>
                <div class = "formBx">
                    <form action= "">
                        <h2>Sign In</h2>
                        <input type="email" name = "" placeholder="Enter Email">
                        <input type="password" name = "" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account? <a href="#"onclick="javascript:doToggle();">Sign Up</a></p>
                    </form>
                </div>
            </div>
            <div class = "user signupBx">
                <div class="formBx">
                    <form action = "">
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username" id = "">
                        <input type="email" name = "" placeholder="Enter Email" id = "">
                        <input type="password" name="" placeholder="Create Password" id="">
                        <input type="password" name = "" placeholder="Confirm Password" id="">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account? <a href="#"onclick="javascript:doToggle();">Sign in</a></p>
                    </form>
                </div>
                <div class = imgBx>
                    <img src="img2.png">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function doToggle() {
            var container = document.querySelector('.container');
                container.classList.toggle('active')
        }
    </script>
</body>
</html>
